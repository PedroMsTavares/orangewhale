version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: docker build -t orangewhale .
 deploy:
   machine: true
   steps:
     - checkout
     - deploy:
        name: Push application Docker image to ecs
        command: |
          sh ./deploy.sh
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
