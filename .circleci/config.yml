version: 2
jobs:
  build:
    name: Build
    machine: true
    steps:
     - checkout
     - run: docker build -t orangewhale .
  test1:
    name: Test
    machine: true
    steps:
      - checkout
      - run: docker build -t orangewhale .
      - run: docker run orangewhale:latest
  deploy:
    name: Deploy
    machine: true
    steps:
      - checkout
      - run: docker build -t orangewhale .
      - run: docker run orangewhale:latest
        command: |
          sh ./deploy.sh
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test1:
          requires:
            - build
      - deploy:
          requires:
            - test1
